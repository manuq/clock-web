<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Clock Activity</title>
<link rel="stylesheet" href="lib/sugar-html-graphics/css/sugar.css">
<link rel="stylesheet" href="css/activity.css">
<script data-main="js/activity" src="lib/require.js"></script>
</head>
<body>
  <div id="toolbar">
    <button id="activity-button" title="Clock Activity">
      <img src="activity/activity-clock.svg" alt="Clock Activity"/>
    </button>
    <button id="simple-clock-button" title="Simple Clock">
      <img src="images/simple-clock.svg" alt="Simple Clock"/>
    </button>
    <button id="nice-clock-button" title="Nice Clock">
      <img src="images/nice-clock.svg" alt="Nice Clock"/>
    </button>
    <!-- Buttons with class="pull-right" will be right aligned -->
    <button id="stop-button" class="pull-right" title="Stop">
      <img src="images/activity-stop.svg" alt="Stop"/>
    </button>
  </div>
  <div id="canvas">
    <div id="clock-container">
      <canvas id="clock-canvas"></canvas>
    </div>
    <div id="text-container">
      <p id="text-time">What Time Is It?</p>
    </div>
  </div>
</body>
</html>
