<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Clock Activity</title>
<link rel="stylesheet" href="lib/sugar-web/graphics/css/sugar.css">
<link rel="stylesheet" href="css/activity.css">
<script data-main="js/loader" src="lib/require.js"></script>
</head>

<body>
  <div id="main-toolbar" class="toolbar">
    <button class="toolbutton" id="activity-button" title="My Activity"></button>
    <button class="toolbutton" id="simple-clock-button" title="Simple Clock"></button>
    <button class="toolbutton" id="nice-clock-button" title="Nice Clock"></button>
    <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
  </div>
  <div id="canvas">
    <div id="clock-container">
      <canvas id="clock-canvas"></canvas>
    </div>
    <div id="text-container">
      <p id="text-time">What Time Is It?</p>
    </div>
  </div>
</body>
</html>
